<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal - Intercambio y Donaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: #388e3c; /* Verde oscuro */
            color: white;
            padding: 10px;
            align-content: center;
            text-align: center;
        }
        .logo{
           border-radius: 10px;
           width: 100%;
        }
        .container {
            padding: 20px;
        }
        .register-section {
            text-align: center;
        }
        .register-section button {
            background-color: #388e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-section button:hover {
            background-color: #2e7d32; /* Verde más oscuro */
        }
        .articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .article {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .article img {
            width: 100%;
            border-radius: 10px;
        }
        .filters {
            text-align: center;
            margin-bottom: 20px;
        }
        .filters input {
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filters button {
            background-color: #388e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #2e7d32;
        }
        .message-section {
            text-align: center;
        }
        .message-section button {
            background-color: #388e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Proyecto/images/LogoFashion.jpg" width="280" height="auto">
        </div>
       
        <h1></h1>

    </header>
    <div class="container">
        <div class="register-section">
            <h2>Regístrate para Gestionar tus Anuncios</h2>
            <button onclick="register()">Registrar</button>
        </div>        

        <!--<div class="filters">
            <h2>Busca Artículos</h2>
            <input type="text" placeholder="Buscar por título">
            <input type="text" placeholder="Buscar por ubicación">
            <button>Buscar</button>
        </div>-->

        <div class="articles">
            <div class="article">
                <img src="/Proyecto/images/Prenda1.jpg" alt="Artículo 1">
                <h3>Artículo 1</h3>
                <p>Chamarra de mezclilla azul con flores bordadas</p>
            </div>
            <div class="article">
                <img src="/Proyecto/images/Prenda2.jpg" alt="Artículo 2">
                <h3>Artículo 2</h3>
                <p>Chaqueta para hombre Columbia con capucha pesada algodón aislado para trabajo al aire libre talla</p>
            </div>
            <div class="article">
                <img src="/Proyecto/images/Tenis.jpg" alt="Artículo 3">
                <h3>Artículo 3</h3>
                <p>Tenis Adidas numero #8</p>
            </div>
        </div>

        <div class="message-section">
            <h2>Mensajería Interna</h2>
            <button onclick="openMessages()">Ver Mensajes</button>
        </div>
    </div>

    <script>
        function register() {
            
            window.location.href= "login.html"; // Redirigir a login.html
        
        }

        function openMessages() {
            
            window.location.href= "mensajeria.html";
        }
    </script>
</body>
</html>
